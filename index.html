<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="img/favicons/site.webmanifest">
  <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Snake. Javascript</title>
</head>

<body class="index-page">
  <div class="menu menu--active">
    <div class="menu__overlay">
      <ul class="menu__list">
        <li class="menu__item menu__item--title">
          <p class="menu__title">Snake</p>
        </li>
        <li class="menu__item">
          <button type="button" class="menu__button buttonStartGame">New game</button>
        </li>
        <li class="menu__item">
          <button type="button" class="menu__button buttonOpenSettings">Settings</button>
        </li>
        <li class="menu__item menu__item--icon">
          <button class="menu__button">
            <img src="img/achievements.svg" alt="achievements" class="menu__icon">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="result">
    <div class="result__overlay">
      <ul class="result__list">
        <li class="result__item">
          Result:
          <input type="text" readonly value="0" name="score" id="score" class="result__ball result__score"></input>
        </li>
        <li class="result__item">
          Record:
          <span class="result__ball result__record">...</span>
        </li>
        <li class="result__item">
          <button class="result__button restart">Try again</button>
        </li>
      </ul>
    </div>
  </div>
  <canvas id="game" width="608px" height="608px" class="canvas"></canvas>
  <div class="score__wrapper">
    <label for="scoreAll" class="label label--score-all">
      score
      <input type="text" readonly value="0" name="scoreAll" id="scoreAll"
        class="canvas__score score score--all"></input>
    </label>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
